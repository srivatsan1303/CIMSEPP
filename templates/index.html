<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CIMSEPP Data Modelling</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon.png" type="image/png">
</head>
<body>
    <div class="header">
        <img class="logo" src="/static/nsf.jpg" alt="Logo">
        <h1 class="title">CIMSEPP</h1>
    </div>
    <div class="login-container">
        <form class="login-form" action="/cimsepp" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <p class="signup-link">
                Don't have an account? 
                <a href="https://forms.gle/my4u3sefaDmMW7jRA" target="_blank">Sign Up here</a>
            </p>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>

</body>
</html>
